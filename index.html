<!DOCTYPE html>
<html lang='en' ng-app="firstApp">

<head>
  <title>What's your animal?</title>
  <meta charset="utf-8">
  <!-- Bootstrap required stuff -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" type="text/css" href="app.css">

</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Animal Selector</h1>
      <p>What's your animal?</p>
    </div>
  </div>


  <!-- Everything else that's not the Nav-bar or footer -->
  <div class="container-fluid">
    <div class="row content">

      <!-- Middle body thing -->
      <div class="col-sm-9 text-center">
        <h1>Welcome</h1>
        <p>Click the button on the bottom to find out the animal...</p>
        <hr>
        <h3>It's a...</h3>
        <div class="text-center">
          <div ng-controller="FirstController" ng-init="img = './img/question.jpg'">
            <hr>
            <h2>{{message}}</h2>
            <img class="img-fluid animal" ng-src="{{img}}" alt="Fox image" />
            </br>
            <button ng-click='updateMessage()'>Message</button>
          </div>
        </div>

      </div>
      <div class="col-sm-3 text-left sidenav">
        <h3>Description</h3>
        <p>This simple program matches you with a random animal.</p>
      </div>
    </div>
  </div>

</body>

</html>
